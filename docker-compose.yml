version: '3.8'

services:
  server:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://hellpme:hellpme@db:5432/hellpme
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hellpme
      POSTGRES_PASSWORD: hellpme
      POSTGRES_DB: hellpme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hellpme"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
