<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>본인인증 - Hellp Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #1E40AF;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #6B7280;
      font-size: 14px;
      margin-bottom: 32px;
    }
    h1 {
      font-size: 24px;
      color: #1F2937;
      margin-bottom: 16px;
    }
    p {
      color: #6B7280;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .verify-btn {
      background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .verify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
    }
    .verify-btn:active {
      transform: translateY(0);
    }
    .verify-btn:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .status.loading {
      display: block;
      background: #EFF6FF;
      color: #1E40AF;
    }
    .status.success {
      display: block;
      background: #D1FAE5;
      color: #065F46;
    }
    .status.error {
      display: block;
      background: #FEE2E2;
      color: #991B1B;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #1E40AF;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .info-list {
      text-align: left;
      margin: 24px 0;
      padding: 16px;
      background: #F9FAFB;
      border-radius: 8px;
    }
    .info-list li {
      color: #4B5563;
      font-size: 14px;
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }
    .info-list li::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #10B981;
      font-weight: bold;
    }
    .cancel-link {
      display: inline-block;
      margin-top: 16px;
      color: #6B7280;
      font-size: 14px;
      text-decoration: none;
    }
    .cancel-link:hover {
      color: #1F2937;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Hellp Me</div>
    <div class="subtitle">헬퍼 매칭 서비스</div>
    
    <h1>본인인증</h1>
    <p>서비스 이용을 위해 본인인증이 필요합니다.<br>아래 버튼을 눌러 인증을 진행해주세요.</p>
    
    <ul class="info-list">
      <li>휴대폰 번호로 인증합니다</li>
      <li>인증 정보는 안전하게 보호됩니다</li>
      <li>인증 완료 후 자동으로 앱으로 돌아갑니다</li>
    </ul>
    
    <button id="verifyBtn" class="verify-btn" onclick="startVerification()">
      본인인증 시작하기
    </button>
    
    <div id="status" class="status"></div>
    
    <a href="#" class="cancel-link" onclick="cancelVerification()">취소하고 돌아가기</a>
  </div>

  <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const identityVerificationId = urlParams.get('identityVerificationId');
    const returnUrl = urlParams.get('returnUrl') || 'hellpme://verify/return';
    const storeId = urlParams.get('storeId') || 'store-placeholder';
    
    function showStatus(type, message) {
      const status = document.getElementById('status');
      status.className = 'status ' + type;
      if (type === 'loading') {
        status.innerHTML = '<span class="spinner"></span>' + message;
      } else {
        status.textContent = message;
      }
    }
    
    function hideStatus() {
      document.getElementById('status').className = 'status';
    }
    
    async function startVerification() {
      const btn = document.getElementById('verifyBtn');
      btn.disabled = true;
      showStatus('loading', '본인인증을 준비하고 있습니다...');
      
      try {
        if (!identityVerificationId) {
          const response = await fetch('/api/auth/create-identity-verification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({})
          });
          
          if (!response.ok) {
            throw new Error('인증 생성에 실패했습니다');
          }
          
          const data = await response.json();
          
          if (data.testMode) {
            showStatus('success', '테스트 모드: 인증이 완료되었습니다');
            setTimeout(() => {
              redirectToApp(data.identityVerificationId, 'success');
            }, 1500);
            return;
          }
          
          await executePortOneVerification(data.identityVerificationId);
        } else {
          await executePortOneVerification(identityVerificationId);
        }
      } catch (error) {
        console.error('Verification error:', error);
        showStatus('error', error.message || '인증 중 오류가 발생했습니다');
        btn.disabled = false;
      }
    }
    
    async function executePortOneVerification(verificationId) {
      showStatus('loading', '본인인증 창을 여는 중...');
      
      try {
        const response = await PortOne.requestIdentityVerification({
          storeId: storeId,
          identityVerificationId: verificationId,
          channelKey: 'channel-key-placeholder',
        });
        
        if (response.code) {
          if (response.code === 'USER_CANCELLED') {
            showStatus('error', '인증이 취소되었습니다');
            document.getElementById('verifyBtn').disabled = false;
            return;
          }
          throw new Error(response.message || '인증에 실패했습니다');
        }
        
        showStatus('success', '인증이 완료되었습니다. 앱으로 돌아갑니다...');
        setTimeout(() => {
          redirectToApp(verificationId, 'success');
        }, 1500);
        
      } catch (error) {
        console.error('PortOne error:', error);
        showStatus('error', error.message || '인증에 실패했습니다');
        document.getElementById('verifyBtn').disabled = false;
      }
    }
    
    function redirectToApp(verificationId, status) {
      const redirectUrl = `${returnUrl}?identityVerificationId=${encodeURIComponent(verificationId)}&status=${status}`;
      window.location.href = redirectUrl;
    }
    
    function cancelVerification() {
      redirectToApp(identityVerificationId || '', 'cancelled');
    }
  </script>
</body>
</html>
